<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
  #lyricsDisplay p {
    cursor: pointer;
  }
  #lyricsDisplay p:hover {
    background: grey;
  }
  .current {
    color: blue;
  }
  #lyricInput{
    display: none;
  }

  #buttons button{
    height: 90px;
    width: 120px;
    color: White;
    weight: bold;
  }
</style>
</head>

  <body>
    <div id="buttons">
      <button data-song="cWx8tUtfdeE">Olisa Doo</button>
      <button data-song="kTWYQnbqN8I">Ogene</button>
      <button data-song="h01_dEXLqsk">Achikolo</button>
      <button data-song="Uyr1c0pkpas">Gbo Gan Gbom</button>
      <button data-song="9F53UQ_2L_I">Fada Fada</button>
      <button data-song="jkO8tHcda5E">Eriwa</button>
    </div>
    <div id="player"></div>
    <div id="lyricInput">
      <input id="lyric"></input>
      <button id="addLyricBtn">Add Lyric</button>
    </div>
    <div id="lyricsDisplay">
    </div>
    <script>
      var segmentStart=0;
      var segmentEnd=0;
      var player;
      var songID = 'kTWYQnbqN8I'; //ogene
      var lyrics = [];
      var currentTime=0;
      var currentLine; //dom object of current lyric
      var currentLineTime; //end marker for lyric

      var currentLyric;
      var lyricEditor;

      jQuery.fn.extend({
        addControls: function() {
          return this.hover(
            function(){
              $("<button>edit</button>").click(function(){

                currentLyric = $(this).parent();
                var text = currentLyric.children("span").hide().text();
                lyricEditor = $("<input>").val(text);
                var saveBtn = $("<button>save</button>").click(function(){
                  var newVersion = lyricEditor.val();

                  lyrics[currentLyric.data("index")].text=newVersion;
                  localStorage[songID]=JSON.stringify(lyrics);
                  displayLyrics();
                });
                var cancelBtn = $("<button>cancel</button>").click(function(){
                  displayLyrics();
                });
                $("<div></div>").append(lyricEditor).append(saveBtn).append(cancelBtn).appendTo(currentLyric);
                currentLyric.unbind('mouseenter');
                $(this).remove();

              }).appendTo(this);
              $("<button>delete</button>").click(function(){

                  var index = $(this).parent().data("index");

                  lyrics.splice(index,1);
                  localStorage[songID]=JSON.stringify(lyrics);
                  displayLyrics();

                }).appendTo(this);
            },
            function (){
              $(this).children("button").remove();
            });
        }
      });

      function loadLyrics(){
        lyrics = [];
        if (localStorage[songID]){
          lyrics = JSON.parse(localStorage[songID]);
        }
        displayLyrics();
        currentTime=0;
        currentLine = $('#lyricsDisplay p')[0];
        currentLineTime = parseInt($(currentLine).data('time'));
      }

      /*song chooser */
      $("#buttons button")
        .click(function(){
        songID = $(this).data("song");
        player.loadVideoById(songID);
        loadLyrics();
        })
        .css("background-image", function(){
          var thisSongID = $(this).data("song");
          var url= "url(https://img.youtube.com/vi/"+thisSongID+"/1.jpg)";
          $(this).css("background-image", url);
        });

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: songID,
          origin: "youtube",
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
        setTimeout(activateLine, 1000);
        loadLyrics();
      }

      /*shows active lyric during playback */
      function activateLine(){
        currentTime = player.getCurrentTime();

        if (currentTime>currentLineTime)
        {
          $(currentLine).removeClass("current");
          var nextLine = $(currentLine).next();
          if (nextLine.length>0) {
            currentLine = nextLine;
            $(currentLine).addClass("current");
            currentLineTime = parseInt($(currentLine).data('time'));
          }
        }

        setTimeout(activateLine, 1000);
      }

      function convertToTime(seconds){
        var seconds = seconds%60;
        if (seconds<10) seconds = "0"+seconds;
        return Math.floor(seconds/60) + ":" + seconds;
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PAUSED) {
          segmentStart = segmentEnd;
          segmentEnd = Math.floor(player.getCurrentTime());
          $('#addLyricBtn').text(convertToTime(segmentStart) +  " to " + convertToTime(segmentEnd));
          $('#lyricInput').show();
          //pause timer

        }else if (event.data == YT.PlayerState.PLAYING) {
          //resume timer
          $('#lyricInput').hide();
        }
      }

      function jumpTo(){
        var time=0;
        var prev = $(this).prev(); //todo: refactor, get start time for current line with callback
        if(prev.length>0){
          time = parseInt($(prev).data("time"));
          currentLineTime = time;
          $(currentLine).removeClass("current");
          currentLine = $(prev);
        }
        player.seekTo(time,true);
      }

      function displayLyrics(){
        $('#lyricsDisplay').empty();
        var lyricHighlighted=false;
        $.each(lyrics,function(i, val){
          var newP = $("<p data-time='"+ val.time +"' data-index='"+i+"'><span>"+val.text+"</span></p>").click(jumpTo).addControls();

          if(currentTime<val.time && !lyricHighlighted){
            lyricHighlighted=true;
            currentLineTime = val.time;
            currentLine = newP;
          }
          $('#lyricsDisplay').append(newP);
        })

      }

      function addLyric(){
        lyrics.push({
          text: $('#lyric').val(),
          time: segmentEnd
        });
        $('#lyric').val("");
        lyrics.sort(function(a, b){
          return a.time-b.time;
        });

        localStorage[songID]=JSON.stringify(lyrics);

        displayLyrics();

      }

      $('#addLyricBtn').click(addLyric);

    </script>
